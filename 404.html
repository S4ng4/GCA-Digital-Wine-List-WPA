    <script>
        // GitHub Pages 404.html handler for SPA-like routing
        // This script redirects to index.html and preserves the path for client-side routing
        (function() {
            var path = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            
            // If we're already on index.html, don't redirect
            if (path.endsWith('/index.html') || path.endsWith('/')) {
                return;
            }
            
            // Redirect to index.html with the original path as a query parameter
            // This allows the SPA to handle the routing
            var redirectPath = './index.html';
            if (path && path !== '/') {
                redirectPath += '?path=' + encodeURIComponent(path);
            }
            if (search) {
                redirectPath += (redirectPath.includes('?') ? '&' : '?') + search.substring(1);
            }
            if (hash) {
                redirectPath += hash;
            }
            
            window.location.replace(redirectPath);
        })();
    </script>
